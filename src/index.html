<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dice Wars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="/src/index.css">
  <script module src="/src/index.js"></script>
</head>
<body>
  <div id='player1' class="card">
    <h1>Player 1</h1>
    <button class='rollDice' onclick={rollDice(event)}>Click to Roll</button>
    <br />
    <a id='rolled1' class='roll'>not rolled</a>
    <div class='score' id='player1Score'>0</div>
  </div>
  

  <button class='clear-button' id='clearButton' onclick={clearBattle()}>Next Round</button>
  <br />
  <button class='clear-score' id='clearScore' onclick={clearScore()}>Clear Score</button>

  <div id='player2' name='p2' class="card">
    <h1>Player 2</h1>
    <button class='rollDice' onclick={rollDice(event)}>Click to Roll</button>
    <br />
    <a id='rolled2' class='roll'>not rolled</a>
    <div class='score' id='player2Score'>0</div>
  </div>
  
</body>
</html>
